<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>조건문</h1>

<h2> program</h2>
<script>
  document.write('1<br>');
  document.write('2<br>');
  document.write('3<br>');
  document.write('4<br>');
</script>


<h2>If-true</h2>

<script>
  document.write('1<br>');
  if (true) {
    document.write('2<br>');
  } else {
  document.write('3<br>');
  }
  document.write('4<br>');
</script>


<h2>If-false</h2>

<script>
  document.write('1<br>');
  if (false) {
    document.write('2<br>');
  } else {
    document.write('3<br>');
  }
  document.write('4<br>');
</script>


</body>
</html>
