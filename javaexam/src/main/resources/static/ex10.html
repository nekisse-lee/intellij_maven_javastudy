<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Object</h1>
<h2>Create</h2>
<script>
  let coworkers = {
    'programmer': 'nekisse',
    'barista': 'perci'
  };
  document.write('programmer : ' + coworkers.programmer + '<br>');
  document.write('barista : ' + coworkers.barista + '<br>');
  coworkers.bookkeeper = 'king';
  document.write('bookkeeper : ' + coworkers.bookkeeper + '<br>');

  coworkers['data scientist'] = 'park';
  document.write('data scientist : ' + coworkers['data scientist'] + '<br>');

</script>

<h2>Iterate</h2>
<script>
  for (let key in coworkers) {
    document.write(key + " : " + coworkers[key] + '<br>');
  }
</script>

<h2>Property & Method</h2>

<script>
  coworkers.showAll = function() {
    for (let key in this) {
      document.write(key + " : " + this[key] + '<br>');
    }
  };

  coworkers.showAll();
</script>


</body>
</html>
