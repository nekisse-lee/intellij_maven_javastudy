<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Array</h1>
<h2>Syntax</h2>

<script>
  const strings = ['nekisse', 'perci'];

</script>
<h2>get</h2>
<script>
  document.write(strings[0]);

</script>

<h2>add</h2>
<script>
  strings.push('king');
  strings.push('aaa');
</script>

<h2>count</h2>
<script>
  document.write(strings.length + '<br>');

  document.write(strings.indexOf('nekisse'));

</script>

<h2>Loop</h2>
<script>
  document.write('<li>1</li>');
  let i = 0;
  while (i < 3 ) {
    document.write('<li>2</li>');
    document.write('<li>3</li>');
    i ++;
  }

  document.write('<li>4</li>');
</script>
<ul></ul>


</body>
</html>
